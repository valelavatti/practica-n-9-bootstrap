<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>

<h1 class="titulo p-3">Formulario de contacto</h1>

<form>
  
    <div class="mb-3 p-3">
      <label for="exampleInputPassword1" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="exampleInputPassword1">
    </div>
  
  <div class="mb-3 p-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Nunca compartiremos su Email con nadie</div>
  </div>

    <div class="mb-3 p-3">
      <label for="exampleInputTel1" class="form-label">Teléfono</label>
      <input type="number" class="form-control" id="exampleInputTel1">
      <div id="emailHelp" class="form-text">Nunca compartiremos su teléfono con nadie</div>
    </div>

    <div class="mb-3 p-3">
      <label for="exampleInputAsunto1" class="form-label">Asunto</label>
      <input type="text" class="form-control" id="exampleInputAsunto1">
    </div>

    <div class="mb-3 p-3">
      <label for="mensaje" class="form-label">Cuerpo del mensaje</label>
      <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
    </div>

  <button type="submit" class="btn btn-primary">Enviar</button>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
